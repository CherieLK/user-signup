<!doctype html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form action="/add" method="post">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        <input name="username" type="text" value="{{username}}"/>
                        <span class="error">{{username_error}}</span>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>
                        <input name="password" type="password" />
                        <span class="error">{{password_error}}</span>
                    </td>
                </tr>
                
                <tr>
                    <td><label for="vpassword">Verify Password</label></td>
                    <td>
                        <input name="vpassword" type="password" />
                        <span class="error">{{vpassword_error}}</span>
                    </td>
                </tr>
                
                <tr>    
                    <td><label for="oemail">Email (optional)</label></td>
                    <td>
                        <input name="oemail" type="email" value="{{oemail}}" />
                        <span class="error">{{email_error}}</span>
                    </td>
                </tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                <tr></tr>
            </table>
       </form>
    </body>    
</html>
